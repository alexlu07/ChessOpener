<!DOCTYPE html>
<html>
<head>
    <title>Interactive Chess</title>
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">

    <script type="module" src="{{ url_for('static',filename='script.js') }}"></script>
    <script type="module" src="{{ url_for('static',filename='chess.js') }}"></script>



</head>
<body>
    <div id="game">
        <div id="evaluation">
            <div id="progress"></div>
            <div id="score"><div></div></div>
        </div>

        <div id="myBoard"></div>
    </div>

    <div id="info">
        <div id="elo-selector">
            <label for="elo-dropdown", class="text">Elo Range:</label>
            <select name="elo-dropdown" id="elo-dropdown" class = "text" onchange="elo_change(this.value)">
              <option value="1">Level 1: 1000 and below</option>
              <option value="2">Level 2: 1000-1400</option>
              <option value="3">Level 3: 1400-1600</option>
              <option value="4">Level 4: 1600-1800</option>
              <option value="5">Level 5: 1800-2000</option>
              <option value="6">Level 6: 2000-2250</option>
              <option value="7">Level 7: 2250 and above</option>
            </select>
        </div>

        <div id="top-box"></div>

        <div id="bottom-box">
            <div id="stockfish" class="text"></div>
        </div>
    </div>
    
</html>
