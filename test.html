<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Opener Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-section {
            width: 60%;
            text-align: center;
        }
        .right-section {
            width: 40%;
            padding: 20px;
        }
        .chessboard {
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .eval-bar {
            height: 200px;
            width: 20px;
            background: linear-gradient(to bottom, green, red);
            margin: auto;
            border-radius: 5px;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .move-list {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
        }
        .move {
            background: #444;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="chessboard.png" alt="Chessboard" class="chessboard">
            <div class="eval-bar"></div>
        </div>
        <div class="right-section">
            <select class="dropdown">
                <option>Level 1: 1000 and below</option>
                <option>Level 2: 1000-1500</option>
                <option>Level 3: 1500-2000</option>
            </select>
            <div class="move-list">
                <h3>Top 3 Moves</h3>
                <div class="move">0.39 - 1. e4 e5 2. Nf3 Nc6 3. Bb5 a6 4. Ba4 Nf6 5. O-O Nxe4 6. d4 b5 7. Bb3 d5</div>
                <div class="move">0.19 - 1. d4 Nf6 2. c4 e6 3. Nc3 Bb4 4. Nf3 b6 5. e3 O-O 6. Bd3 d5 7. cxd5 exd5</div>
                <div class="move">0.38 - 1. Nf3 d5 2. d4 e6 3. c4 Nf6 4. Nc3 c5 5. cxd5 cxd4 6. Qxd4 exd5 7. e4 Nc6</div>
            </div>
        </div>
    </div>
</body>
</html>
